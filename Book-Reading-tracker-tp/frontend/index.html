<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom local styles to complement Tailwind -->
  <link rel="stylesheet" href="styles/custom.css" />
  <title>ðŸ“š Book Reading Tracker</title>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen">
  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-6 text-indigo-700">ðŸ“˜ My Book Tracker</h1>

    <form id="bookForm" class="grid grid-cols-2 gap-4 bg-white p-6 rounded-2xl shadow-lg">
      <input id="title" placeholder="Title" class="border p-2 rounded" required />
      <input id="author" placeholder="Author" class="border p-2 rounded" required />
      <input id="pages" type="number" placeholder="Total Pages" class="border p-2 rounded" required />
      <input id="pagesRead" type="number" placeholder="Pages Read" class="border p-2 rounded" />
      <input id="price" type="number" placeholder="Price (â‚¬)" class="border p-2 rounded" />
      <input id="suggestedBy" placeholder="Suggested By" class="border p-2 rounded" />
      <select id="status" class="border p-2 rounded">
        <option>Want to read</option>
        <option>Currently reading</option>
        <option>Read</option>
        <option>Re-read</option>
        <option>DNF</option>
        <option>Returned Unread</option>
      </select>
      <select id="format" class="border p-2 rounded">
        <option>Print</option>
        <option>PDF</option>
        <option>Ebook</option>
        <option>AudioBook</option>
      </select>

      <button type="submit" class="col-span-2 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        âž• Add Book
      </button>
    </form>

    <div id="summary" class="mt-6 bg-white rounded-2xl p-4 shadow text-center"></div>

    <div id="bookList" class="mt-6 grid gap-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
